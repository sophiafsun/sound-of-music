<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test for Visualizations</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: rosybrown;">

    <div class="row justify-content-center">
        <select id='categorySelector' class="text-dark" style="padding:3px; font-size: 15px;" onChange="categoryChange()">
            <option value="default" selected>Top 100 Overall</option>
            <option value="pop">Pop</option>
            <option value="rap">Rap</option>
            <option value="rock">Rock</option>
            <option value="rb">R&B</option>
            <option value="latin">Latin</option>
            <option value="jazz">Jazz</option>
            <option value="country">Country</option>
            <option value="misc">Miscellaneous</option>
            <option value="unclassified">Unclassified</option>
        </select>
    </div>

    <div id="timeline"></div>
    <div id="bubbleViz"></div>
    <div id="parallelCoordinatesViz"></div>
    <div id ='radarGraph'></div>
    <div id="stackedAreaChart"></div>
    <div id="timeline-stacked" style="margin-top: 300px; margin-left: 150px"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <script src="js/BubbleGraph.js"></script>
    <script src="js/main.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/parallelCoordinates.js"></script>
    <script src="js/stackedAreaChart.js"></script>
    <script src="js/radarGraph.js"></script>

</body>
</html>
